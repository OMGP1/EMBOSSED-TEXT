<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embossed Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor">
        <h2>Customize Your Design</h2>
        
        <button onclick="document.getElementById('imageUpload').click()">Upload Image</button>
        <input type="file" id="imageUpload" accept="image/*" hidden>

        <input type="text" id="textInput" placeholder="Enter your text">
        
        <button onclick="updateText()">Apply Text</button>
       <button onclick="downloadImage()">Download Image</button>
    </div>
    
    <div class="container">
        <div class="embossed-text" id="previewText">Embossed Text</div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
